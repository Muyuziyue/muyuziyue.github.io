<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title></title>
		<link rel = "stylesheet" type = "text/css" href = "css/productStyle.css">

	</head>

	<body>
		<div id="calendar">
			<div class="cal-header">
				<span class="cal-left cal-button" id="cal-prev"> &lang; </span> 
				<span class="cal-left cal-hook"></span> 
				<span class="month-year" id="label"> June 2010 </span> 
				<span class="cal-right cal-hook"></span> 
				<span class="cal-right cal-button" id="cal-next"> &rang; </span>
			</div>
			<table id="cal-days">
				<td>sun</td> 
				<td>mon</td> 
				<td>tue</td> 
				<td>wed</td> 
				<td>thu</td> 
				<td>fri</td> 
				<td>sat</td>
			</table>

			<div class="cal-frame">
				<table class="curr"> 
				    <tbody> 
				        <tr><td class="nil"></td><td class="nil"></td><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td></tr> 
				        <tr><td>6</td><td>7</td><td>8</td><td>9</td><td>10</td><td class="today">11</td><td>12</td></tr> 
				        <tr><td>13</td><td>14</td><td>15</td><td>16</td><td>17</td><td>18</td><td>19</td></tr> 
				        <tr><td>20</td><td>21</td><td>22</td><td>23</td><td>24</td><td>25</td><td>26</td></tr> 
				        <tr><td>27</td><td>28</td><td>29</td><td>30</td><td class="nil"></td><td class="nil"></td><td class="nil"></td></tr> 
				    </tbody> 
				</table>
			</div>
		</div>
		<table>
			<tr>
				<td>
					<div class="product-container">
						<div class="product">
							<a href="buyProduct.html">
								<img src="img/product.jpg"/>
							</a>
							<div class="product-price">
								<div class="price-extra">
									<div class="price-tag" style="float:left;">
										Price: 200 Yuan
									</div>
									<div class="extra-tag" style="float:right;">
										Some text goes here
									</div>
									<div style="clear:both;"></div>
								</div>
							</div>
							<a href="favorites.html">
								<div class="product-favorite-parent">
									<div class="product-favorite">
										<div class="favorite">
											Add to favorites!
										</div>
									</div>
								</div>
							</a>
						</div>
						<div class="product-description">
							<div class="description">
								insert more text here
							</div>
							<div class="product-buy-parent">
								<a href="buyProduct.html">
									<div class="product-buy">
										Buy me
									</div>
								</a>
							</div>
							<div class="product-wishlist-parent">
								<a href="favorites.html">
									<div class="product-wishlist">
										Wish me
									</div>
								</a>
							</div>
						</div>
					</div>
				</td>
			</tr>
		</table>


		<!-- Javascript GSAP-->
		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
